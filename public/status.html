<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.K // SYSTEM_STATUS</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Essential grid layout - using your variables */
        body { 
            padding: 20px; 
            background-color: var(--dark-bg); 
        }
        .status-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }
    </style>
</head>
<body id="crt-screen">
    <div class="signal-noise"></div>
    
    <div class="container-fluid">
        <h2 class="typewriter" id="socket-title">SYSTEM_DIAGNOSTICS_V2.0</h2>
        
        <div class="status-grid">
            <div class="kill-row player-count-card">
                <div class="flex-grow-1">
                    <div class="location-label tracking-widest">INGEST_INTEGRITY</div>
                    <div id="status" class="ship-name">LOADING...</div>
                </div>
            </div>

            <div class="kill-row player-count-card">
                <div class="flex-grow-1">
                    <div class="location-label tracking-widest">CURRENT_SEQUENCE</div>
                    <div id="sequence" class="isk-million">---</div>
                </div>
            </div>

            <div class="kill-row player-count-card">
                <div class="flex-grow-1">
                    <div class="location-label tracking-widest">MEMORY_RESERVATION</div>
                    <div id="rss" class="ship-name">---</div>
                </div>
            </div>

            <div class="kill-row player-count-card">
                <div class="flex-grow-1">
                    <div class="location-label tracking-widest">ACTIVE_UPLINKS</div>
                    <div id="clients" class="isk-million">---</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function updateHealth() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                
                const statusEl = document.getElementById('status');
                statusEl.innerText = data.status;
                
                // Use existing CRT colors for status
                if (data.status === 'OPERATIONAL') {
                    statusEl.style.color = "var(--neon-green)";
                } else {
                    statusEl.style.color = "#ff0000"; // Red Alert
                }

                document.getElementById('sequence').innerText = data.system.sequence;
                document.getElementById('rss').innerText = data.system.rss;
                document.getElementById('clients').innerText = data.stats.activeClients;
                
            } catch (e) {
                document.getElementById('status').innerText = 'OFFLINE';
                document.getElementById('status').style.color = '#ff0000';
            }
        }

        // Refresh heartbeat
        setInterval(updateHealth, 5000);
        updateHealth();
    </script>
</body>
</html>
