<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.K // SYSTEM_STATUS</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      /* Essential grid layout - using your variables */
      body {
        padding: 20px;
        background-color: var(--dark-bg);
      }
      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body id="crt-screen">
    <div class="signal-noise"></div>

    <div class="container-fluid">
      <h2 class="typewriter" id="socket-title">HEATH STATS // BETA</h2>

      <div class="status-grid">
        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">INGEST_INTEGRITY</div>
            <div id="status" class="ship-name">LOADING...</div>
          </div>
        </div>

        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">CURRENT_SEQUENCE</div>
            <div id="sequence" class="isk-million">---</div>
          </div>
        </div>

        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">MEMORY_RESERVATION</div>
            <div id="rss" class="ship-name">---</div>
          </div>
        </div>

        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">SHIELD_EFFICIENCY</div>
            <div id="rss" class="ship-name">---</div>
          </div>
        </div>

        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">EDGE_THROUGHPUT</div>
            <div id="rss" class="ship-name">---</div>
          </div>
        </div>

                <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">EDGE_THROUGHPUT</div>
            <div id="rss" class="ship-name">---</div>
          </div>
        </div>

                <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">EDGE_THROUGHPUT</div>
            <div id="rss" class="ship-name">---</div>
          </div>
        </div>

        <div class="kill-row player-count-card">
          <div class="flex-grow-1">
            <div class="location-label tracking-widest">ACTIVE_UPLINKS</div>
            <div id="clients" class="isk-million">---</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/status-monitor.js"></script>
  </body>
</html>
