    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "9a7b8334fd974f46a3b570cbc18d90b1"}'></script><!-- End Cloudflare Web Analytics -->

<body>
    <div id="crt-screen">
    <div class="container-fluid py-3">
<div class="d-flex align-items-center border-bottom border-secondary pb-2 mb-3 w-100">
    <div class="flex-1" style="flex: 1 1 0; min-width: 0;">
        <h5 class="m-0 text-success fw-bold">
            <span id="socket-title" class="typewriter"></span>
        </h5>
    </div>

    <div class="text-center text-secondary small px-3" style="flex: 0 0 auto;">
        KILLMAILS PROCESSED <span id="kill-counter" class="text-white fw-bold">0</span>
    </div>

    <div class="flex-1 d-flex justify-content-end" style="flex: 1 1 0; min-width: 0;">
        <div id="status" class="badge bg-danger">CONNECTING...</div>
    </div>
</div>
<main>
<div class="terminal-header d-flex align-items-center mb-0" 
     style="border: 1px solid rgba(63, 185, 80, 0.2); background: rgba(10, 12, 16, 0.9); padding: 6px 15px; border-radius: 4px 4px 0 0; border-bottom: none;">
    
    <span class="terminal-button-prompt me-2" style="font-size: 0.7rem; opacity: 0.7;">></span>
    <span class="terminal-prompt me-2" style="font-size: 0.85rem; letter-spacing: 1px;">READY</span>
    
    <input type="text" 
           id="regionSearch"
           aria-label="Filter kills by region"  
           class="terminal-prompt bg-transparent border-0 outline-none w-100" 
           placeholder="ENTER_REGION" 
           autocomplete="off"
           style="outline: none; color: #3fb950; font-family: 'Share Tech Mono', monospace; font-size: 0.85rem;">
    
    <datalist id="regionOptions"></datalist>
</div>

<div id="empty-state">
    <div class="radar-circle"></div>
    <div class="scanning-text">
        WAITING FOR KILLS<span class="dot-pulse"></span>
    </div>
</div>
    <div id="feed"></div>
    </main>
        </div></div>

<div id="modal-container"></div>
<div id="hud-uplink" class="fixed-bottom d-flex justify-content-start align-items-end p-3 w-100" style="pointer-events: none;">
    <button type="button" 
            class="btn btn-sm btn-outline-success opacity-50 hover-opacity-100 fw-bold tracking-widest" 
            style="pointer-events: auto; font-family: 'Exo 2'; font-size: 0.65rem; border-style: dashed;"
            data-bs-toggle="modal" 
            data-bs-target="#aboutModal">
        [ SYSTEM_ABOUT ]
    </button>
</div>

<div id="hud-status" class="fixed-bottom d-flex justify-content-end align-items-end p-3 w-100" style="pointer-events: none;">
    <div id="player-toast" class="player-count-card d-none" style="pointer-events: auto;">
        <div class="d-flex align-items-center">
            <div class="notif-content text-end me-3">
                <div class="text-secondary tracking-widest" style="font-size: 0.55rem;">TQ_STATUS</div>
                <div class="d-flex align-items-baseline justify-content-end">
                    <span id="player-count" class="text-success fw-bold" style="font-family: 'Exo 2'; font-size: 1rem;">0</span>
                    <span class="ms-1 text-secondary" style="font-size: 0.6rem;">PILOTS_ACTIVE</span>
                </div>
            </div>
            <div class="pulse-indicator"></div>
        </div>
    </div>
</div>

</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('about.html')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('modal-container').innerHTML = data;

                    if (window.lucide) {
                        lucide.createIcons();
                    }
                })
                .catch(err => console.error('Failed to load modular modal:', err));
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"defer></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"defer></script>
    <script src="stream.js" defer></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>

            </div>

</body>


</html>
