name: Deploy Intel-Engine
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e
            cd socket-kill
            echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" > .env
            echo "TWITTER_API_SECRET=${{ secrets.TWITTER_API_SECRET }}" >> .env
            echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
            echo "TWITTER_ACCESS_SECRET=${{ secrets.TWITTER_ACCESS_SECRET }}" >> .env
            echo "BLUESKY_IDENTIFIER=${{ secrets.BLUESKY_IDENTIFIER }}" >> .env
            echo "BLUESKY_APP_PASSWORD=${{ secrets.BLUESKY_APP_PASSWORD }}" >> .env
            echo "INTEL_WEBHOOK_URL=${{ secrets.INTEL_WEBHOOK_URL }}" >> .env
            echo "MON_WEBHOOK=${{ secrets.MON_WEBHOOK }}" >> .env
            echo "WINGSPAN_API=${{ secrets.WINGSPAN_API }}" >> .env
            echo "BACKGROUND_API_URL=${{ secrets.BACKGROUND_API_URL }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env
            echo "R2_BASE_URL=${{ secrets.R2_BASE_URL }}" >> .env
            echo "BLANKSPACE_HOOK=${{ secrets.BLANKSPACE_HOOK }}" >> .env
            echo "TRIPWIRE_URL=${{ secrets.TRIPWIRE_URL }}" >> .env
            git pull
            docker compose down
            docker compose up -d --build